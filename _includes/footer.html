<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-container">
      {%- if site.github_username -%}
        <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}" target="_blank">
          <svg class="svg-icon">
            <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}">
            </use>
          </svg>
        </a>
      {%- endif -%}
      {%- if site.linkedin_username -%}
        <a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}" target="_blank" >
          <svg class="svg-icon">
            <use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}">
            </use>
          </svg>
        </a>
      {%- endif -%}
      {%- if site.twitter_username -%}
        <a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}" target="_blank">
          <svg class="svg-icon">
            <use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}">
            </use>
          </svg>
        </a>
      {%- endif -%}
    </div>
  </div>
</footer>
